name: "Razor"
description: Massively increases damage dealt.
enabled: true

obtaining:
  table: true
  villager: true
  loot: true
  rarity: veryspecial

general-config:
  flags: []
  targets:
    - sword
  grindstoneable: true
  disabled-in-worlds: [ ]
  requirements:
    list: []
    not-met-lore: []
  conflicts:
    - sharpness
    - smite
    - bane_of_arthropods
    - defusion
    - butchering
    - ender_slayer
    - introversion
  maximum-level: 6

config:
  disable-on-players: false # Should this enchantment only boost damage on mobs
  multiplier: 0.2 # Vanilla sharpness is 0.5*level + 0.5 extra damage. Razor formula is multiplier*level + base extra damage.
  base-damage: 7.5 # Vanilla Smite 5/BOA 5 extra damage is 12.5
  decrease-if-cooldown: true