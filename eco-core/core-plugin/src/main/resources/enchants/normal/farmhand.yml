name: "Farmhand"
description: Till blocks around initial block.
enabled: true

obtaining:
  table: true
  villager: true
  loot: true
  rarity: rare

general-config:
  flags: []
  targets:
    - hoe
  grindstoneable: true
  disabled-in-worlds: [ ]
  requirements:
    list: []
    not-met-lore: []
  conflicts: [ ]
  maximum-level: 2

config:
  initial-radius: 1
  per-level-radius: 1
  use-cube: true #If set to false, then it will use a square, and so will not go up/down edges
  per-block-damage: true #If set to false, then it will only take 1 durability